{% extends 'app/base.html' %}
{% load static %}
{% block title %}Logged Out{% endblock title %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <div class="text-center mt-5 p-5 shadow"
                style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
                <h2 class="text-white">Logged Out Successfully</h2>
                <p class="text-white mt-3">Thanks for spending time with us!</p>
                <a href="{% url 'login' %}" class="btn btn-light mt-3">Login Again</a>
            </div>
        </div>
    </div>
</div>

<style>
    .alert {
        margin-top: 80px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border: none;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }
</style>

{% endblock content %}
